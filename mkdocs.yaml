#https://www.mkdocs.org/user-guide/configuration/#
site_name: HEAL Data Utilities
site_url: https://norc-heal.github.io/healdata-utils
repo_url: https://github.com/norc-heal/healdata-utils
nav:
  - index.md
  # - contributing.md
  # - install.md
  - Variable Level Metadata:
    - vlmd/index.md #TODO: write about the methodology/motivation, resources, and what each mean
    - Input Formats:
      - Tabular (CSV) data dictionary template: vlmd/formats/csvtemplate.md
      - JSON data dictionary template: vlmd/formats/jsontemplate.md
      - SAS dataset: vlmd/formats/sas.md
      - SPSS dataset: vlmd/formats/spss.md
      - Stata dataset: vlmd/formats/stata.md
      - Tabular (CSV) dataset: vlmd/formats/csvdata.md
      - REDCap data dictionary: vlmd/formats/redcapcsv.md
    - Output Formats: 
      - vlmd/schemas/index.md
      - Definitions:
        - CSV data dictionary: vlmd/schemas/csv-fields.md
        - JSON data dictionary: vlmd/schemas/json-data-dictionary.md
      
theme:
  name: material
  palette:
    scheme: heal_platform
  font:
    text: Montserrat
  logo: assets/HEAL_Initiative_White-cropped.svg
  features:
    - navigation.indexes
    # Disable for now, as it causes problems with links to sections in Safari
    # https://github.com/squidfunk/mkdocs-material/issues/3797
    # - navigation.instant
    - navigation.indexes
    #- navigation.tabs
    - navigation.tabs.sticky
    - navigation.tracking
    - navigation.sections
    #- toc.integrate
  favicon: assets/heal_logo.png
extra_css:
  - stylesheets/extra.css
  - stylesheets/schema_doc.css
extra:
  homepage: https://github.com/norc-heal
use_directory_urls: true
markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - toc:
      permalink: True
      baselevel: 1
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.snippets:
        url_download: True
plugins:
  - search
  # - mkdocs-video:
  #     is_video: True

